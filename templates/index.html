<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Exemplo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
  <h1>Bem-vindo ao meu site!</h1>
  <p>Este é um site simples criado com Flask.</p>
  <br>
  <h1>Manipulação de DOM</h1>
  <div id="content">Conteúdo original</div>
  <button type="button" onclick="changeContent()">Alterar Conteúdo</button>
  <br>
  <h1>Validação de Formulário</h1>
  <form name="myForm" id="myForm" onsubmit="return validateForm()" method="post" action="/submit">
    Nome: <input type="text" name="fname" id="fname">
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
